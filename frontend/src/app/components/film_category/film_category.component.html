
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>film_category</h3>

    <button
      mat-button
      *ngIf="inRole(['root'])"
      class="top-right"
      (click)="createNewRecord()">New ...</button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">

      <ng-container matColumnDef="film_id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>film_id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="film_id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('film_id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('film_id')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.film_id}}</td>
      </ng-container>

      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>category_id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="category_id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('category_id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('category_id')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.category_id}}</td>
      </ng-container>

      <ng-container matColumnDef="last_update">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>last_update</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="last_update">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('last_update')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('last_update')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.last_update}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="inRole(['root']) ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="inRole(['root']) ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="delete(el, {film_id:el.film_id,category_id:el.category_id})"
            placeholder="Deletes this record">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="4">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              mat-button
              class="close-details"
              (click)="toggleDetails(el)">
              <mat-icon matSuffix>close</mat-icon>
            </button>
            <button
              *ngIf="inRole(['root'])"
              mat-button
              class="edit-details"
              (click)="editDetails(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details"><label>film_id</label><span>{{el.film_id}}</span></p>
            <p class="details"><label>category_id</label><span>{{el.category_id}}</span></p>
            <p class="details"><label>last_update</label><span>{{el.last_update}}</span></p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        [class]="getHeaderRowClass()"
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>
    <mat-paginator
    [class]="showPager() ? '' : 'invisible'"
      #paginator
      [(length)]="count"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
