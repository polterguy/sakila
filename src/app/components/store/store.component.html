
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <button
      mat-raised-button
      *ngIf="authService.me.canInvoke('magic/modules/sakila/store', 'post') && httpService['store']['create']"
      class="create-button"
      (click)="createEntity()">
      <mat-icon>add_circle</mat-icon>
    </button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">

      <ng-container matColumnDef="store_id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>store_id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="store_id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('store_id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('store_id')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.store_id}}</td>
      </ng-container>

      <ng-container matColumnDef="address_id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>address_id</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="number"
              autocomplete="off"
              [formControl]="address_id">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('address_id')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('address_id')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.address_id}}</td>
      </ng-container>

      <ng-container matColumnDef="last_update">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>last_update</mat-label>
            <input
              matInput
              placeholder="Filter ..."
              type="text"
              autocomplete="off"
              [formControl]="last_update">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('last_update')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('last_update')}}</mat-icon>
          </button>
        </th>
        <td mat-cell (click)="toggleDetails(el)" *matCellDef="let el">{{el.last_update | formatDate}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="authService.me.canInvoke('magic/modules/sakila/store', 'delete') && httpService['store']['delete'] ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="authService.me.canInvoke('magic/modules/sakila/store', 'delete') && httpService['store']['delete'] ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="deleteEntity(el, {store_id: el.store_id})"
            placeholder="Deletes this record">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="4">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              *ngIf="authService.me.canInvoke('magic/modules/sakila/store', 'put') && httpService['store']['update']"
              mat-button
              color="primary"
              class="edit-button"
              (click)="editEntity(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details"><label>store_id</label><span>{{el.store_id}}</span></p>
            <p class="details"><label>address_id</label><span>{{el.address_id}}</span></p>
            <p class="details"><label>last_update</label><span>{{el.last_update | formatDate}}</span></p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>
    <mat-paginator
      #paginator
      [(length)]="itemsCount"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
