
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Actor' | translate}}</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('first_name')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'first_name' | translate}}</mat-label>
    <input
      matInput
      type="text"
      (change)="changed('first_name')"
      [(ngModel)]="data.entity.first_name"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('last_name')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'last_name' | translate}}</mat-label>
    <input
      matInput
      type="text"
      (change)="changed('last_name')"
      [(ngModel)]="data.entity.last_name"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('actor_id')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'actor_id' | translate}}</mat-label>
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('actor_id')"
      [(ngModel)]="data.entity.actor_id"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
