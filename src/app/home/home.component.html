<div class="container">
  <mat-card>
    <mat-card-content>
      <h1>
        <mat-card-title translate>APP_NAME</mat-card-title>
      </h1>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading">{{ quote }}</q>
      </mat-card-subtitle>
      <p>
        This application was created by <a href="https://servergardens.com">Server Gardens</a>, and serves
        as an example of what you might expect if you purchase our services.
      </p>
      <div class="version">
        <mat-icon>code</mat-icon>
        <span translate>Version</span> {{ version }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
