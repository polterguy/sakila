
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} Film_category</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('film_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('film_id')"
      placeholder="film_id"
      [(ngModel)]="data.entity.film_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('category_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('category_id')"
      placeholder="category_id"
      [(ngModel)]="data.entity.category_id"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
