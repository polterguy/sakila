
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} Payment</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('payment_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('payment_id')"
      placeholder="payment_id"
      [(ngModel)]="data.entity.payment_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('customer_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('customer_id')"
      placeholder="customer_id"
      [(ngModel)]="data.entity.customer_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('staff_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('staff_id')"
      placeholder="staff_id"
      [(ngModel)]="data.entity.staff_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('rental_id')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('rental_id')"
      placeholder="rental_id"
      [(ngModel)]="data.entity.rental_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('amount')"
    class="entity-edit-field">
    <input
      matInput
      type="number"
      step="any"
      placeholder="amount"
      (change)="changed('amount')"
      [(ngModel)]="data.entity.amount"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('payment_date')"
    class="entity-edit-field">
    <input
      matInput
      placeholder="payment_date"
      (change)="changed('payment_date')"
      [owlDateTime]="pickerpayment_date"
      [owlDateTimeTrigger]="pickerpayment_date"
      [(ngModel)]="data.entity.payment_date"
      autocomplete="off">
    <owl-date-time #pickerpayment_date (afterPickerClosed)="changed('payment_date')"></owl-date-time>
    <mat-icon matSuffix matDatepickerToggleIcon>calendar_today</mat-icon>
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
