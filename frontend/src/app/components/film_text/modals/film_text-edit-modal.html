
<h1 mat-dialog-title>{{data.isEdit ? 'Edit' : 'Create'}} Film_text</h1>
<div mat-dialog-content>

  <mat-form-field
    class="entity-edit-field">
    <input
      matInput
      placeholder="film_id"
      [(ngModel)]="data.entity.film_id"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    class="entity-edit-field">
    <input
      matInput
      placeholder="title"
      [(ngModel)]="data.entity.title"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    class="entity-edit-field">
    <input
      matInput
      placeholder="description"
      [(ngModel)]="data.entity.description"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-button
      (click)="save()">Save</button>

    <button
      mat-button
      (click)="cancel()">Cancel</button>

  </div>

</div>
