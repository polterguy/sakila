
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Country' | translate}}</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('country')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'country' | translate}}</mat-label>
    <input
      matInput
      type="text"
      (change)="changed('country')"
      [(ngModel)]="data.entity.country"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('country_id')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'country_id' | translate}}</mat-label>
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('country_id')"
      [(ngModel)]="data.entity.country_id"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
