
<h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'Category' | translate}}</h1>
<div mat-dialog-content>

  <mat-form-field
    *ngIf="canEditColumn('name')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'name' | translate}}</mat-label>
    <input
      matInput
      type="text"
      (change)="changed('name')"
      [(ngModel)]="data.entity.name"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field
    *ngIf="canEditColumn('category_id')"
    class="entity-edit-field"
    appearance="outline">
    <mat-label>{{'category_id' | translate}}</mat-label>
    <input
      matInput
      type="number"
      step="1"
      (change)="changed('category_id')"
      [(ngModel)]="data.entity.category_id"
      autocomplete="off">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <div class="right-aligned">

    <button 
      mat-raised-button
      color="primary"
      (click)="upsert()">{{'Save' | translate}}</button>

    <button
      mat-button
      (click)="close(null)">{{'Cancel' | translate}}</button>

  </div>

</div>
